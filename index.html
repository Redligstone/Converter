<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:regular,italic,700,700italic" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
    <main class="main">
        <div class="main__container">
            <h1 class="main__title">Converter</h1>

            <div class="main__inputs">
                <div class="main__item">
                    <div class="title">Celsius</div>
                    <input type="number" name="celcius" class="input cel">
                </div>
                <div class="main__item">
                    <div class="title">Fahrenheit</div>
                    <input type="number" name="frenhight" class="input far">
                </div>
                <div class="main__item">
                    <div class="title">Kelvin</div>
                    <input type="number" name="kelvin" class="input kel">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
